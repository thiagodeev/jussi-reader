<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jüssi Reader</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">

    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/generalFunctions.js"></script>
    <script type="text/javascript" src="js/pagination.js"></script>
    <script type="text/javascript" src="js/orderBy.js"></script>
    <script type="text/javascript" src="js/categories.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>

  <body>
    <header class="header header_Layout">
      <div class="container">
        <div>
          <h1 class="header__title header__title_Layout">
            <img src="../src/assets/logo-jussi-white.svg" alt="jussi-logo"><span>Reader</span>
          </h1>
        </div>
        <div>
          <form class="header__search header__search_Layout">
            <input type="search" name="" id="" placeholder="Pesquisar...">
          </form>
        </div>
      </div>
      
      <div class="container">
        <nav class="header__categories">
          <ul id="categories-list"></ul>
        </nav>
        <hr class="orderBy-divider">
        <div class="header__orderBy header__orderBy_Layout">
          <p>Ordenar por:</p>
          <nav>
            <a id="orderByTitle" href="#">
              <span class="header__orderBy__titleFilterIcon">A</span>
              <span class="header__orderBy__filterTitle">título</span>
            </a>
            <a id="orderByDate" href="#">
              <span class="header__orderBy__dateFilterIcon"></span>
              <span class="header__orderBy__filterTitle">data</span>
            </a>
          </nav>
        </div>
        <hr class="orderBy-divider">
      </div>
      <hr class="large-screen-divider">
    </header>
    
    
    <main>
      <div id="newsList" class="newsList"></div>
    </main>

    <footer>
      <nav id="pagination" class="pagination"></nav>
    </footer>
  </body>
</html>
